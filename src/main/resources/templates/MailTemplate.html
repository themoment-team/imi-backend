<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMI 이메일 인증</title>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SUIT', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        .wrapper {
            width: 100%;
            background-color: #1a1a1a;
            padding: 40px 20px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: #2d2d2d;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .header {
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
            padding: 40px 30px;
            text-align: center;
        }

        .logo-container {
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo {
            height: 60px;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        .content {
            padding: 40px 30px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
        }

        .description {
            font-size: 16px;
            color: #a0a0a0;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .auth-code-container {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            margin: 32px 0;
            border: 2px solid #7c3aed;
        }

        .auth-code-label {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-code {
            font-size: 36px;
            font-weight: 800;
            color: #a78bfa;
            letter-spacing: 8px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
        }

        .validity {
            font-size: 14px;
            color: #6b6b6b;
            margin-top: 16px;
        }

        .button-container {
            margin: 32px 0;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
            color: #ffffff;
            text-decoration: none;
            padding: 16px 48px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .footer {
            background-color: #1a1a1a;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #3a3a3a;
        }

        .footer-text {
            font-size: 14px;
            color: #6b6b6b;
            margin-bottom: 8px;
        }

        .footer-link {
            color: #a78bfa;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .copyright {
            font-size: 12px;
            color: #4a4a4a;
            margin-top: 16px;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }

            .header {
                padding: 30px 20px;
            }

            .content {
                padding: 30px 20px;
            }

            .auth-code {
                font-size: 28px;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="cid:logo" alt="IMI Logo" class="logo">
            </div>
        </div>

        <div class="content">
            <h1 class="title">이메일 인증</h1>
            <p class="description">
                안녕하세요!<br>
                IMI 서비스 이용을 위한 이메일 인증 코드를 전송해 드립니다.
            </p>

            <div class="auth-code-container">
                <div class="auth-code-label">인증 코드</div>
                <div class="auth-code" th:text="${authCode}">123456</div>
                <div class="validity">10분 이내에 입력해 주세요</div>
            </div>

            <p class="description">
                위 버튼이 작동하지 않으면 인증 코드를 직접 입력해 주세요.
            </p>
        </div>

        <div class="footer">
            <p class="footer-text">
                본 메일은 <strong>IMI</strong> 서비스에 가입 요청하신 분께 발송되었습니다.
            </p>
            <p class="footer-text">
                문의사항이 있으시면
                <a class="footer-link" th:href="'mailto:' + ${officialEmail}" th:text="${officialEmail != null ? officialEmail : 'support@imi.com'}">support@imi.com</a>
                으로 연락해 주세요.
            </p>
            <p class="copyright">
                © 2024 IMI. All rights reserved.
            </p>
        </div>
    </div>
</div>
</body>
</html>
